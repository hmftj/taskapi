<script>
fetch('https://restcountries.com/v3.1/all')
  .then(response => response.json())
  .then(data => {
    let totPopulation = 0;
  

    for (let i = 0; i < data.length; i++) {
      totPopulation =  totPopulation + data[i].population;   
      
    }

    const avgPopulation = totPopulation / data.length;
    console.log('Avg of ALL:', avgPopulation);

    function mywords(avgPopulation) {

// Nine Zeroes for Billions
return Math.abs(Number(avgPopulation)) >= 1.0e+9

? (Math.abs(Number(avgPopulation)) / 1.0e+9).toFixed(2) + "B"
// Six Zeroes for Millions 
: Math.abs(Number(avgPopulation)) >= 1.0e+6

? (Math.abs(Number(avgPopulation)) / 1.0e+6).toFixed(2) + "M"
// Three Zeroes for Thousands
: Math.abs(Number(avgPopulation)) >= 1.0e+3

? (Math.abs(Number(avgPopulation)) / 1.0e+3).toFixed(2) + "K"

: Math.abs(Number(avgPopulation));

}

console.log(mywords(avgPopulation) ); // this outputs 6.8M






  })
  .catch(error => {
    console.error('If error:', error);
  });
</script>
