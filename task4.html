<script>
fetch('https://restcountries.com/v3.1/all')
  .then(response => response.json())
  .then(data => {
    for (let i = 0; i < data.length; i++) {
      let country = data[i];

      // Destructure safely
      let {
        name = {},
        capital = []
      } = country;

      let officialName = name.official || "Unknown";
      let capitalName = capital[0] || "No Capital";

      console.log(`${officialName} : ${capitalName}`);
    }
  })
  .catch(error => console.error('Error fetching data:', error));
</script>
